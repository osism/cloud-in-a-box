---
- name: Run cloud-in-a-box
  hosts: all

  vars:
    cloud_in_a_box_type: sandbox

  tasks:
    - name: Create cloud-in-a-box directory
      become: true
      ansible.builtin.file:
        path: /opt/cloud-in-a-box
        state: directory
        mode: 0755

    - name: Sync cloud-in-a-box directory  # noqa: command-instead-of-module
      become: true
      ansible.builtin.command: "rsync -avz {{ ansible_user_dir }}/{{ zuul.project.src_dir }}/ /opt/cloud-in-a-box"
      changed_when: true

    - name: Run cleanup script
      become: true
      ansible.builtin.command: /opt/cloud-in-a-box/cleanup.sh
      changed_when: true

    - name: Upgrade packages
      become: true
      ansible.builtin.apt:
        update_cache: true
        upgrade: dist

    - name: Create osism user
      become: true
      ansible.builtin.user:
        name: osism
        update_password: always
        password: "!"
        password_lock: true

    - name: Set ssh authorized keys of the osism user
      become: true
      ansible.posix.authorized_key:
        key: "{{ item }}"
        user: osism
      loop:
        - ssh-rsa  dragon@osism

    - name: Create osism sudoers file
      become: true
      ansible.builtin.copy:
        content: |
          osism ALL=(ALL:ALL) NOPASSWD:ALL
        dest: /etc/sudoers.d/osism
        owner: root
        group: root
        mode: 0644

    - name: Run bootstrap script
      become: true
      ansible.builtin.command: "/opt/cloud-in-a-box/bootstrap.sh {{ cloud_in_a_box_type }}"
      changed_when: true
