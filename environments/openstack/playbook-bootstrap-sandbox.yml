- name: Bootstrap basic OpenStack services
  hosts: localhost
  connection: local

  vars:
    openstack_version: "2023.1"

  tasks:
    - name: Download amphora image
      ansible.builtin.get_url:
        url: "https://swift.services.a.regiocloud.tech/swift/v1/AUTH_b182637428444b9aa302bb8d5a5a418c/openstack-octavia-amphora-image/octavia-amphora-haproxy-{{ openstack_version }}.qcow2"
        dest: /tmp/amphora.img
        mode: 0644

    - name: Upload OpenStack Octavia Amphora image  # noqa args[module]
      openstack.cloud.image:
        cloud: octavia
        state: present
        name: "OpenStack Octavia Amphora"
        container_format: bare
        disk_format: qcow2
        filename: /tmp/amphora.img
        min_disk: 2
        tags:
          - amphora
        properties:
          cpu_arch: x86_64
          distro: ubuntu
          hw_rng_model: virtio

    - name: Remove amphora image
      ansible.builtin.file:
        path: /tmp/amphora.img
        state: absent

    - name: Create public network
      openstack.cloud.network:
        cloud: admin
        state: present
        name: public
        external: true
        provider_network_type: flat
        provider_physical_network: physnet1

    - name: Create public subnet
      openstack.cloud.subnet:
        cloud: admin
        state: present
        name: subnet-public
        network_name: public
        cidr: 192.168.112.0/24
        enable_dhcp: false
        allocation_pool_start: 192.168.112.100
        allocation_pool_end: 192.168.112.200
        gateway_ip: 192.168.112.10
        dns_nameservers:
          - 8.8.8.8
          - 9.9.9.9

    - name: Create domain-manager role
      openstack.cloud.identity_role:
        cloud: admin
        state: present
        name: domain-manager
