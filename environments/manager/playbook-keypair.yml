- name: Create local ssh private key file
  hosts: localhost
  connection: local
  gather_facts: false

  vars:
    keypair_dest: "{{ playbook_dir }}/id_rsa.operator"

  tasks:
    - name: Create id_operator.rsa file
      ansible.builtin.copy:
        content: "{{ operator_private_key }}"
        dest: "{{ keypair_dest }}"
        mode: 0600
