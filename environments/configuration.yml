---
##########################
# docker

docker_version: "5:20.10.21"

##########################
# docker registries

docker_registry: index.docker.io
docker_registry_ansible: quay.io
docker_registry_service: index.docker.io

##########################
# operator

operator_authorized_keys:
  - ssh-rsa  dragon@osism

##########################
# resolvconf

resolvconf_nameserver:
  - 8.8.8.8
  - 9.9.9.9
resolvconf_search: cloud-in-a-box.osism.xyz
resolvconf_dnssec: false

##########################
# hosts

hosts_type: template
hosts_additional_entries:
  api.cloud-in-a-box.osism.xyz: 192.168.16.254

##########################
# common

cleanup_services_extra:
  - NetworkManager
  - iscsid
  - lxcfs
  - nscd
  - ntp

##########################
# kolla

kolla_internal_vip_address: 192.168.16.254
