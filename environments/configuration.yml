---
##########################
# docker

docker_version: "5:20.10.21"

##########################
# docker registries

docker_registry: registry.airgap.services.osism.tech
docker_registry_ansible: registry.airgap.services.osism.tech
docker_registry_service: registry.airgap.services.osism.tech

##########################
# operator

operator_authorized_keys:
  - ssh-rsa  dragon@osism

##########################
# resolvconf

resolvconf_nameserver:
  - 8.8.8.8
  - 9.9.9.9
resolvconf_search: in-a-box.cloud
resolvconf_dnssec: false

##########################
# hosts

hosts_type: template
hosts_additional_entries:
  api.in-a-box.cloud: 192.168.16.254

##########################
# common

cleanup_cloudinit: false
cleanup_services_extra:
  - NetworkManager
  - iscsid
  - lxcfs
  - nscd
  - ntp

##########################
# kolla

kolla_internal_vip_address: 192.168.16.254

##########################
# hardening

# NOTE: Disabling hardening in the cloud-in-a-box to significantly reduce
#       deployment time.
enable_hardening: false

# NOTE: Disabling auditd in the cloud-in-a-box to save compute power.
enable_auditd: false
